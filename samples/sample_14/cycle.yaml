optimization: 
  methodology: genetic_algorithm
  population_size: 40 
  number_of_generations: 50
  reproducer: unique_genes
  mutation:
    method: [mutate_by_type,mutate_fixed]
    common_chromosomes:
      0: [Assembly_One]
      1: [Assembly_Two,Assembly_Four]
      2: [Assembly_Three,Assembly_Five]
      3: [Reflector]
    initial_rate: 0.25
    final_rate: 0.55
  fixed_problem: True
  fixed_groups:
    2.0: 11
    2.5: 7
    3.2: 8
    reflector: 9
  selection:
    fitness: weighted
    method: tournament
  data_type: loading_pattern_cnn
  data_base: '/home/gkdelipe/codes/midas/MIDAS/xslib/dts_cnn'
  model: '/home/gkdelipe/codes/midas/MIDAS/xslib/cnn_model.h5'
  model_scaler: '/home/gkdelipe/codes/midas/MIDAS/xslib/dts_scaler'
  objectives:
    max_boron:
      goal: less_than_target
      target: 1300
      weight: 1.0
    PinPowerPeaking:
      goal: less_than_target
      weight: 400.0  #500.0
      target: 2.1
    FDeltaH:
      goal: less_than_target
      target: 1.48
      weight: 400.0       # 500.0
    cycle_length:
      goal: maximize
      weight: 1.00
